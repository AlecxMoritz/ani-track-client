<form [formGroup]="review" (ngSubmit)="postReview()">
  <label for="">Title</label>
  <input type="text" name="show" formControlName="show">

  <label for="genre">Genre</label>
  <input type="text" name="genre" formControlName="genre">

  <label for="">Rating</label>
  <input type="text" name="rating" formControlName="rating">

  <label for="">Opinion</label>
  <textarea name="text" formControlName="text"></textarea>
  <input type="submit">
</form>
