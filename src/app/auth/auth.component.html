<mat-card *ngIf="signUp == false; else signUpBlock" class="authCard">
  <app-login></app-login>
  <p (click)="toggle()" class="toggleText">I need an account</p>
</mat-card>
<ng-template #signUpBlock>
  <mat-card class="authCard">
    <app-sign-up></app-sign-up>
    <p (click)="toggle()" class="toggleText">I have an account</p>
  </mat-card>
</ng-template>
